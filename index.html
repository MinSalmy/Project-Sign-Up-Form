        <div class="info">
            <div class="text">
                <p>
                    This is not a real online service! 
                    Sign up <i>now</i> to get started. Don't forget to roll d20.
                </p> 
                <p> You need it.</p>                
            </div>

            <div class="form">
                <h2>Crit Roll! Lets's do this!</h2>
                <form action="#"> 
                    <div class="wrapper">
                        <div class="form-row">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname" id="firstname" placeholder="First name*" required>
                        </div>             
                        <div class="form-row">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Last name*" required>
                        </div>
                    </div>
  
                    <div class="wrapper">
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="E-Mail*" required>
                        </div>  
                        <div class="form-row">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" name="phonenumber" id="phonenumber" placeholder="Phone number*" required>
                        </div> 
                    </div>
 
                    <div class="wrapper">
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="5" maxlength="20" placeholder="5-20 Characters*" required>
                        </div>  
                        <div class="form-row">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" minlength="5" maxlength="20" placeholder="5-20 Characters*" required>
                        </div>          
                    </div>
 
                </form>
            </div>
            
            <div class="account">
                <button class="createacc">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p> 
            </div>
